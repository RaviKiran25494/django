{% extends 'leads/test.html' %}


{% block body %}



<div class="container-fluid">
  
  <div class="row">
    <div class="col-sm-1" style="background-color:lavender;"></div>
    <!-- <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div> -->
  <div class="col-sm-10" style="background-color:lavender;">
    <div class="form-group">
   
    <center><h1>Joinings</h1></center></div>
<div class="container">
  	<div class="row">
  		<div class="col-md-8 col-md-offset-2 col-md-offset-right-2">
		<form  action="create1" method="POST">
			{% csrf_token %}
			
			<div class="form-group">
				<label for="Name">Name:</label>
				<input type="text" name='name'  placeholder="Enter name" class="form-control">
			</div>
			<div class="form-group">
				<label for="Course">Course:</label>
				<input type="text" name='course' placeholder="Enter course" class="form-control">
			</div>
			<div class="form-group">
				<label for="Date_Of_joining">Date Of joining:</label>
				<input type="date" name='date_of_joining'  placeholder="Date Of joining" class="form-control">
			</div>
			<div class="form-group">
				<label for="Date_Of_complected">Date Of complected:</label>
				<input type="date" name='date_of_complected'  placeholder="Date Of complected" class="form-control">
			</div>
			<div class="form-group">
				<label for="Course Fee">Course Fee:</label>
				<input type="text" name='course_fee' placeholder="Enter course_fee" class="form-control">
			</div>
			<div class="form-group">
				<label for="Instructor">Instructor:</label>
				<input type="text" name='instructor' placeholder="Enter instructor" class="form-control">
			</div>
			<div class="form-group">
				<label for="Aadhar No">Aadhar No:</label>
				<input type="text" name='aadhar_number' placeholder="Enter Aadhar No" class="form-control">
			</div>
			<div class="form-group">
				<label for="Mobile No">Mobile No:</label>
				<input type="text" name='mobile' placeholder="Enter Mobile No" class="form-control">
			</div>
			<div class="form-group">
				<label for="Email">Email:</label>
				<input type="email" name='email'  placeholder="Enter Email Id" class="form-control">
			</div>
			
			<div class="form-group">
				<label for="Remarks">Remarks:</label>
				<input type="text" name='remarks' placeholder="Enter remarks" class="form-control">
			</div>
			<div class="button-group" style="text-align: center;">
				<button type="submit" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-plus"></span> Join</button>
			</div>			
		</form>
		</div>
	</div>
 </div>
 </div>
   <div class="col-sm-1" style="background-color:lavender;"></div>
   </div>
</div>

{% endblock %}
